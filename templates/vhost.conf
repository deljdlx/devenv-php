<VirtualHost *:80>
    ServerName ${HOSTNAME}

    DocumentRoot /var/www/html/${PUBLIC_PATH}

    <Directory /var/www/html/${PUBLIC_PATH}>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Rewrites
    RewriteEngine On

    <FilesMatch "\.php$">
        SetHandler "proxy:unix:/run/php/php8.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

</VirtualHost>
