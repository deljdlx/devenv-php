<VirtualHost *:80>
    ServerName default.localhost

    DocumentRoot /var/www/html/_default

    <Directory /var/www/html/_default>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Rewrites
    RewriteEngine On

    <FilesMatch "\.php$">
        SetHandler "proxy:unix:/run/php/php8.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

</VirtualHost>
