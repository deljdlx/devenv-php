<VirtualHost *:80>
    ServerName dev.localhost
    ServerAlias dev.test

    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Rewrites
    RewriteEngine On

    # Par d√©faut: tous les .php en PHP 7
    <FilesMatch "\.php$">
        SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

    # Used with MyUrgo
    # (Option) Un sous-dossier entier en PHP 8
    # <Directory "/var/www/html/_features">
    #     <FilesMatch "\.php$">
    #         SetHandler "proxy:unix:/run/php/php8.3-fpm.sock|fcgi://localhost"
    #     </FilesMatch>
    #     AllowOverride All
    #     Require all granted
    # </Directory>
</VirtualHost>
